<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'mysite/css/master.css' %}">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/da0b9a4f94.js" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script type="text/javascript" src="{% static 'mysite/js/master.js' %}"></script>
</head>
<body>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <nav class="navbar navbar-expand-lg fixed-top bg-dark mynav">
        <div class="container-fluid">
            <a class="navbar-brand text-light mybrand" href="{% url 'home' %}">Star Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"> 
                <ul class="navbar-nav mynavbar ms-auto"> 
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link active text-light" aria-current="page" href="{% url 'posts:create' %}">Post</a></li>
                        <li class="nav-item"><a class="nav-link active text-light" aria-current="page" href="{% url 'groups:all' %}">Groups</a></li>
                        <li class="nav-item"><a class="nav-link active text-light" aria-current="page" href="{% url 'groups:create' %}">Create Group</a></li>
                        <li class="nav-item"><a class="nav-link active text-light" aria-current="page" href="{% url 'accounts:logout' %}">Log Out</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link active text-light" aria-current="page" href="{% url 'groups:all' %}">Groups</a></li>
                        <li class="nav-item"><a class="nav-link active text-light" aria-current="page" href="{% url 'accounts:login' %}">Log In</a></li>
                        <li class="nav-item"><a class="nav-link active text-light" aria-current="page" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav> <br><br><br>
    <div class='container mycontent text-light'>
        {% block content %}
    


        {% endblock  %}
    </div>
    
    <!--JavaScript for Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
    <!--JavaScript-->
    <script type="text/javascript" src="{% static 'mysite/js/master.js' %}"></script>
</body>
</html>
