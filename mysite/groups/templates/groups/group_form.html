{% extends 'groups/group_base.html' %}
{% load bootstrap5 %}

{% block group_content %}
<h2>Create a new group.</h2>

<form action="{% url 'groups:create' %}" method="POST" id = 'groupForm'>
    {% csrf_token %}
    {% bootstrap_form form%}
    <input type="submit" class = 'btn btn-md btn-fill btn-warning' value = 'Create'>


</form>


{% endblock  %}
